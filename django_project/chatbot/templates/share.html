<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Chat Session</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
        .chat-box { background: #fff; border-radius: 8px; padding: 20px; max-width: 600px; margin: auto; }
        .message { margin-bottom: 15px; }
        .sender { font-weight: bold; }
        .text { margin-left: 10px; display: inline-block; }
    </style>
</head>
<body>
<h2>Chat Session: {{ session.topic|default:"No Topic" }}</h2>
<div class="chat-box">
    {% for msg in messages %}
    <div class="message">
        <span class="sender">{{ msg.sender }}:</span>
        <span class="text">{{ msg.text }}</span>
    </div>
    {% empty %}
    <p>No messages in this session.</p>
    {% endfor %}
</div>
</body>
</html>
